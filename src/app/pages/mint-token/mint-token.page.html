<ion-header>
  <ion-toolbar>
    <ion-title>Mint Token {{tokenId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <div *ngIf="token" class="image" [routerLink]="'/mint-token/' + i" style="background-image: url('{{token.uri}}')"></div>
    <ion-button expand="block" (click)="mintUnit()">Mint Unit</ion-button>
  </div>
</ion-content>
<div class="modal-bg" *ngIf="modal !== 'none'"></div>
<div class="modal-container" *ngIf="modal === 'read'">
  <div class="modal">
    <p>Ready to read NFC...</p>
  </div>
</div>
<div class="modal-container" *ngIf="modal === 'write'">
  <div class="modal">
    <p>Ready to write NFC...</p>
  </div>
</div>
