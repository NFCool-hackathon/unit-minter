<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mint Items</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item>
      <ion-label position="stacked">Token ID</ion-label>
      <ion-input type="number" (ionChange)="change($event)"></ion-input>
    </ion-item>
    <br>
    <div class="grid">
      <div class="grid-item" *ngFor="let token of tokens; let i = index">
        <div class="grid-image clickable" [routerLink]="'/mint-token/' + i" style="background-image: url('{{token.uri}}')">
        </div>
      </div>
    </div>
  </div>
</ion-content>
