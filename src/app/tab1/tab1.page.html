<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mint Items
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mint Items</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <div *ngIf="account && isSupplier">
      <ion-item>
        <ion-label position="stacked">Token ID</ion-label>
        <ion-input type="number" (ionChange)="change($event)"></ion-input>
      </ion-item>
      <br>
      <div class="grid">
        <div class="grid-item" *ngFor="let token of tokens; let i = index">
          <div class="grid-image clickable" [routerLink]="'/mint-token/' + i" style="background-image: url('{{token.uri}}')">
          </div>
        </div>
      </div>
    </div>
  </div>
  <p *ngIf="!account">You need to set your minter private key in the settings</p>
  <p *ngIf="!isSupplier && account">You need a <b>supplier</b> account to access this page</p>
</ion-content>
