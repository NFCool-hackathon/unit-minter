<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sell Item
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sell Item</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="sell()">Scan item</ion-button>
</ion-content>
<div class="modal-bg" *ngIf="modal !== 'none'"></div>
<div class="modal-container" *ngIf="modal === 'read'" (click)="closeNfcModal()">
  <div class="modal">
    <p>Ready to read NFC...</p>
  </div>
</div>
